[package]
name = "reinforcex"
version = "0.0.3"
edition = "2021"
description = "Deep Reinforcement Learning Framework"
license = "MIT"
repository = "https://github.com/kakky-hacker/reinforcex"
readme = "README.md"
keywords = ["rust", "drl"]
categories = ["algorithms"]
exclude = ["src/examples", "src/main.rs"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8"
candle-core = { git = "https://github.com/huggingface/candle.git", version = "0.8.3", features = ["cuda"] }
candle-nn = { git = "https://github.com/huggingface/candle.git", version = "0.8.3" }
gym = { git = "https://github.com/kakky-hacker/gym-rs.git", branch = "master", version="2.2.1", optional = true }

[features]
default = []
dev = ["gym"]
